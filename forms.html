<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label>Nome:</label>
        <input type="text" placeholder="Seu nome"/>
        <br />
        <label for="email">E-mail:</label>
        <input id="email" type="email" />
        <br />
        <label>Tel:</label>
        <input type="Tel" placeholder="Seu telefone" /> <br />
        <label>Quantidade:</label>
        <input type="number" max="10" min="2"/> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos"> Aceito os termos de uso</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-Vermelho"> <label for="cor-Vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-Azul"> <label for="cor-Azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-Verde"> <label for="cor-Verde">Verde</label>
        <br />
        <p>
        <label>Qual seu filme favorito?</label>
        <select>
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
